<div ng-include="'template/include/include-steps-new.html'"></div>
<div class="bs-wizard-info text-left">
    <fieldset>
        <legend>Veuillez indiquer la profession pour laquelle vous faîtes une demande :</legend>
        <div>
            <ng-form name="professionSante.professionDataForm">
                <div id="Formulaire_vide" class="alert alert-danger" ng-show="professionSante.professionDataForm.$pristine && wouldStepNext">
                    <button type="button" class="close" data-target="#Formulaire_vide" data-dismiss="alert">
                        <span aria-hidden="true">&times;</span><span class="sr-only">×</span>
                    </button>
                    Veuillez saisir l'information concernant votre demande.
                </div>
                <div ng-hide="professionSante.professionDataForm.$pristine || professionSante.professionDataForm.$valid">
                    <div id="Profession_obligatoire" class="alert alert-danger" ng-show="professionSante.professionDataForm.profession.$touched && professionSante.professionDataForm.profession.$error.required">
                        <button type="button" class="close" data-target="#Profession_obligatoire" data-dismiss="alert">
                            <span aria-hidden="true">&times;</span><span class="sr-only">×</span>
                        </button>
                        Veuillez saisir votre profession.
                    </div>
                    <div id="GLN_obligatoire" class="alert alert-danger" ng-show="(professionSante.professionDataForm.gln.$touched || wouldStepNext) && professionSante.professionDataForm.gln.$error.required">
                        <button type="button" class="close" data-target="#GLN_obligatoire" data-dismiss="alert">
                            <span aria-hidden="true">&times;</span><span class="sr-only">×</span>
                        </button>
                        Veuillez saisir votre code GLN.
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"><label for="profession">Profession demandée</label></div>
                    <div class="col-md-6">
                        <select id="profession" name="profession" ng-model="professionData.profession" required
                                ng-options="profession.libl for profession in professionData.professions track by profession.id"/>
                    </div>
                </div>
                <div class="row">
                    <br/>
                </div>
                <div class="row">
                    <br/>
                </div>
                <div class="row">
                    <div class="col-md-4"><label for="gln">Code GLN (EAN)</label></div>
                    <div class="col-md-6">
                        <input type="text" id="gln" name="gln" ng-minlength="0" ng-maxlength="13" ng-model="professionData.gln"
                               placeholder="7601000000125" onfocus="this.placeholder = ''" onblur="this.placeholder = '7601000000125'" ng-required="isProfessionNecessiteCodeGLN()">
                    </div>
                </div>
                <div class="row">
                    <br/>
                </div>
                <div class="row">
                    <div class="col-md-4"><label></label></div>
                    <div class="col-md-8">
                        <label>
                            Si vous ne disposez pas d'un code GLN (EAN), veuillez vous adresser à l'Office fédéral de la santé publique
                            <a href="http://www.retdata.ch" style="color: blue">www.retdata.ch</a>
                        </label>
                    </div>
                </div>
            </ng-form>
        </div>
    </fieldset>
</div>
<step-actions next-step-fn="nextStep()"/>
