<div ng-include="'template/demande/include-steps.html'"></div>
<div class="bs-wizard-info text-left">
    <fieldset>
        <legend>Veuillez saisir vos Données Personnelles</legend>
        <div>
            <ng-form>
                <div class="row">
                    <div class="col-md-2">Nom</div>
                    <div class="col-md-10"><input type="text" class="form-control" required="required"></div>
                </div>
                <div class="row">
                    <div class="col-md-2">Prénom(s)</div>
                    <div class="col-md-10"><input type="text" class="form-control" required="required"></div>
                </div>
                <div class="row">
                    <div class="col-md-2">Nom de célibataire</div>
                    <div class="col-md-10"><input type="text" class="form-control"></div>
                </div>
                <div class="row">
                    <div class="col-md-2">Adresse privée</div>
                    <div class="col-md-10"><input type="text" class="form-control" required="required"></div>
                </div>
                <div class="row">
                    <div class="col-md-2">Localité</div>
                    <div class="col-md-2">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-2">
                        NPA
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-2">
                        Pays
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">Téléphone privé</div>
                    <div class="col-md-6">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-2">
                        Mobile
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">Adresse email</div>
                    <div class="col-md-6">
                        <input type="email" class="form-control">
                    </div>
                    <div class="col-md-2">
                        Fax
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">Sexe</div>
                    <div class="col-md-3">
                        <label>
                        <input type="radio" name="sexe">
                        Feminin
                        </label>
                    </div>
                    <div class="col-md-3">
                        <label>
                        <input type="radio" name="sexe">
                        Masculin
                        </label>
                    </div>
                    <div class="col-md-2">
                        Date de naissance
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">Nationalité</div>
                    <div class="col-md-10"><input type="text" class="form-control"></div>
                </div>
                <div class="row">
                    <div class="col-md-2">Permis</div>
                    <div class="col-md-2"><label><input type="radio" name="permis"/> B </label></div>
                    <div class="col-md-2"><label><input type="radio" name="permis"/> C </label></div>
                    <div class="col-md-2"><label><input type="radio" name="permis"/>Demande en cours</label></div>
                    <div class="col-md-2"><label><input type="radio" name="permis"/>Autre</label></div>
                    <div class="col-md-2"><input type="text" class="form-control"></div>
                </div>

            </ng-form>
        </div>
    </fieldset>
</div>
