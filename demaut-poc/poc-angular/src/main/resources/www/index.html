<!DOCTYPE html>
<html ng-app="ngApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-usabilis.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" language="Javascript" src="js/jquery-2.0.2.js"></script>
    <script type="text/javascript" language="Javascript" src="js/bootstrap-3.1.1.min.js"></script>
    <script type="text/javascript" language="Javascript" src="js/angular-1.2.3.js"></script>
    <script type="text/javascript" language="Javascript" src="js/angular-resource-1.2.3.js"></script>
    <script type="text/javascript" language="Javascript" src="js/angular-route-1.2.3.js"></script>
    <script type="text/javascript" language="Javascript" src="js/angular-cookies-1.2.3.js"></script>
    <script type="text/javascript" language="Javascript" src="js/angular-gettext-2.1.0.js"></script>
    <script type="text/javascript" language="JavaScript" src="js/angular-sanitize-1.4.2.js"></script>
    <script type="text/javascript" language="Javascript" src="js/angular-idle-1.1.0.js"></script>
    <script type="text/javascript" language="Javascript" src="js/angular-local-storage.min.js"></script>
    <script type="text/javascript" language="Javascript" src="js/app.js"></script>

    <style>
        /* Ici se définit l'image d'entête propre à l'application */
        .navbar-application {
            background: url("img/longemalles.jpg") no-repeat right;
        }

        .navbar-brand {
            background: url("img/logo_vd_mono.png") no-repeat 15px 1px;
            padding-left: 50px;
        }
    </style>

    <title>demo1</title>
</head>
<body>

<div id="wrap">

    <!-- la barre de menu -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-fat-header">
            <div ng-if="!main.environment" class="navbar-logo"></div>

            <!-- Entête spécial pour les environnements hors-prod -->
            <div ng-if="main.environment" class="navbar-env-hors-prod">
                <div>Canton<br/>de Vaud</div>
                <div>Intégration<br/>Version {{main.buildVersion}}</div>
            </div>
            <div class="navbar-application">
                <div>SPOP<br/>Demo1</div>
            </div>
        </div>
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Demo1</a>
            </div>

            <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="">Suivi</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown"><span
                                class="glyphicon glyphicon-user"></span> Menu {{main.user}} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="/iam/accueil">Portail IAM</a></li>
                            <li><a href="#" onclick="$('body').toggleClass('compact'); return false;">Vue
                                compacte/normale</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </div>

    <!-- le corps principal -->
    <div class="container">
        <!-- Onglet paramètres -->
        <div class="bloc" style="margin-top: 10px">
             Contenu page d'accueil
            <button ng-click="onClickTest1()" class="btn btn-default">Test appel REST 1 avec traitement dans une route camel</button>
            <button ng-click="onClickTest2()" class="btn btn-default">Test appel REST 2 sans route</button>

        </div>
    </div>
    <div id="push"></div>
</div>

<!-- le pied de page -->
<div id="footer">
    <div class="container">
        <p style="margin-top:9px;">
		<span class="disclaimer" style="color: white;">
			<span class="glyphicon glyphicon-info-sign"></span>
		</span>
		<span class="muted credit pull-right">
			<strong>Version <span style="color: white">{{main.version}}</span></strong>
		</span>
        </p>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmationModal" name="confirmationModal" role="dialog">
    <div class="modal-dialog modal-lg">

        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" ng-hide="success">
                    <span style="color:red" class="glyphicon glyphicon-warning-sign"></span>
                    <span class="label label-danger">demaut.general.error.titre</span>
                </h4>
                <h4 class="modal-title" ng-show="success">
                    <span style="color:green" class="glyphicon glyphicon-ok"></span>
                    <span class="label label-success">demaut.general.success.titre</span>
                </h4>
            </div>

            <div class="modal-body">
                <div class="alert alert-danger" ng-show="error && success == false">
                    {{error}}
                </div>
                <div class="alert alert-success" ng-show="message && success == true">
                    {{message}}
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove-circle"></span>
                    <span>demaut.general.close</span>
                </button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
